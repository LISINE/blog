      ddl-auto: none
    show-sql: false
    properties:
      hibernate.enable_lazy_load_no_trans: true
  devtools:
    restart:
      enabled: false

logging:
  level:
    root: info
    com.cijee: debug
  file:
    path: log/blog-pro
