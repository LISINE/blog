<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/tocbot.css" th:href="@{/css/tocbot.css}">
    <link rel="stylesheet" href="../static/css/prism.css" th:href="@{/css/prism.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
</head>
<body>

<!-- 导航 -->
<nav th:fragment="menu" class="ui inverted attached segment m-padded-tb-mini m-shadow-small animated fadeInDownBig">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item" th:text="#{blog.logo}">Blog空间</h2>
            <a th:href="@{/}" class="m-item item m-mobile-hide"><i class="fort awesome icon"></i>首页</a>
            <a th:href="@{/types}" class="m-item item m-mobile-hide"><i class="list ul icon"></i>分类</a>
            <a th:href="@{/tags}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a th:href="@{/archives}" class="m-item item m-mobile-hide"><i class="archive icon"></i>归档</a>
            <a th:href="@{/about}" class="m-item item m-mobile-hide"><i class="info icon"></i>关于</a>
            <div class="right m-item item m-mobile-hide m-padded-tb-big">
                <form name="search" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input th:value="${query}" type="text" name="query" placeholder="搜索"/>
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a class="ui menu toggle icon black button m-left-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 页脚 -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-big">
    <!--信息-->
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <!--weChat-->
            <div class="three wide column">
                <div class="ui inverted list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{#{author.wechat.url}}" class="ui image rounded" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--最新博客-->
            <div class="three wide column m-text-thin m-text-space m-opacity-mini">
                <h4 class="ui inverted header">最新博客</h4>
                <div id="newBlog-container">
                    <div class="ui inverted link list" th:fragment="newBlogsList">
                        <a th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}">我的第一篇博客</a>
                    </div>
                </div>
            </div>
            <!--联系我-->
            <div class="three wide column m-text-thin m-text-space m-opacity-mini">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" th:text="#{author.email}" class="item">Email: xxxxx@xxx.com</a>
                </div>
            </div>
            <!--关于我-->
            <div class="seven wide column m-text-thin m-text-space m-opacity-mini">
                <h4 class="ui inverted header">舟夜书所见</h4>
                <div class="ui inverted link list">
                    <p>月黑见渔灯，孤光一点萤。</p>
                    <p>微微风簇浪，散作满河星。</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <!--版权所有-->
        <p class="m-text-thin m-text-space m-opacity-tiny" th:text="#{blog.copyright}">Copyright © 2020 Blog designed by cijee</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/js/prism.js" th:src="@{/js/prism.js}"></script>
    <script src="../static/js/tocbot.min.js" th:src="@{/js/tocbot.min.js}"></script>
    <script src="../static/js/qrcode.min.js" th:src="@{/js/qrcode.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");
    </script>
</th:block>

</body>
</html>
